<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="container">
    <form action="">
        <div class="row">
            <div class="col">
                <h3 class="title">Form Custumer</h3>
                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="">
                    </div>
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="">
                    </div>

                </div>
            </div>
            <div class="col">
                <h3 class="title">service</h3>

                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="">
                </div>
                <div class="inputBox">
                    <span>service</span>
                    <input type="number" placeholder="">
                </div>
                <div class="inputBox">
                    <span>reguler</span>
                    <input type="text" placeholder="">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Reguler :</span>
                        <input type="number" placeholder="2023">
                    </div>
                    <div class="inputBox">
                        <span>Stats :</span>
                        <input type="text" placeholder="">
                    </div>
                </div>
                <div class="inputBox">
                    <span>transporter :</span>
                    <img src="express.png" alt="">
                    <img src="trans.jpg" alt="">
                </div>
            </div>
        </div>
        <input type="submit" value="Done" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
